<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aviv Elany">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own hourglass with customizable size and digit.">
    <meta name="keywords" content="hourglass, create, customize, size, digit">
    <title>Hourglass maker</title>
    <link rel="stylesheet" href="hourglass.css">
</head>
<body>
    <div class="container">
        <div class="hourglassContainer">
            <div class="box">
                <h1>Create your own HOURGLASS!</h1>
                <p class="playground">אהלן</p>
                <div class="buttons">
                    <button id="firstButton"></button>
                    <button id="secondButton"></button>
                </div>
                <form>
                    <div class="inputs">
                        <input type="number" id="inputSize" placeholder="Choose size for your hourglass">
                        <input type="text" id="inputDigit" placeholder="Choose digit for your hourglass">
                    </div>
                    <button class="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="hourglass.js"></script>
</body>
</html>
